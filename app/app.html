<ion-menu side="left" [content]="leftMenuContent">
  <ion-toolbar>
    <ion-title>菜单</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #leftMenuContent [root]="rootPage" swipe-back-enabled="true"></ion-nav>
